<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="128" height="128" viewBox="0 0 128 128" version="1.1">
  <title>Riben Life Logo</title>
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#logoGradient)" />
  
  <!-- Chinese character 利 -->
  <text x="64" y="64" 
        font-family="Arial, 'Microsoft YaHei', 'PingFang SC', 'Hiragino Sans GB', sans-serif" 
        font-size="72" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle" 
        dominant-baseline="central"
        style="text-rendering: optimizeLegibility; -webkit-font-smoothing: antialiased;">
    利
  </text>
</svg>
